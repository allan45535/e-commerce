<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Your Task Management App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #taskhub-container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #3498db;
        }

        #task-input {
            width: 70%;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        #task-list {
            margin-top: 20px;
            text-align: left;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ecf0f1;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-actions {
            display: flex;
            align-items: center;
        }

        .task-delete {
            color: #e74c3c;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="taskhub-container">
        <h1>TaskHub - Your Task Management App</h1>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <div id="task-list"></div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const taskInput = document.getElementById('task-input');
                const taskList = document.getElementById('task-list');

                taskInput.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter' && taskInput.value.trim() !== '') {
                        addTask();
                    }
                });

                function addTask() {
                    const taskText = taskInput.value.trim();
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task');

                    const taskTextElement = document.createElement('div');
                    taskTextElement.classList.add('task-text');
                    taskTextElement.textContent = taskText;

                    const taskActionsElement = document.createElement('div');
                    taskActionsElement.classList.add('task-actions');

                    const taskDeleteElement = document.createElement('div');
                    taskDeleteElement.classList.add('task-delete');
                    taskDeleteElement.innerHTML = '&times;';
                    taskDeleteElement.addEventListener('click', function () {
                        taskElement.remove();
                    });

                    taskActionsElement.appendChild(taskDeleteElement);

                    taskElement.appendChild(taskTextElement);
                    taskElement.appendChild(taskActionsElement);

                    taskList.appendChild(taskElement);
                    taskInput.value = '';
                }
            });
        </script>
    </div>
</body>
</html>
